<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Profiler</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet" type="text/css">
  <link rel="icon" type="image/x-icon" href="https://images.vexels.com/content/158194/preview/simple-earth-icon-f942de.png">
</head>

<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">üåç Country Profiler</h1>

    <!-- Dropdown for selecting a country -->
    <div class="mb-4 text-center">
      <label for="country-select" class="form-label fs-4">Select a Country</label>
      <select id="country-select" class="form-select w-auto mx-auto">
        <option value="">Select a country</option>
      </select>
    </div>

    <!-- Display Country Details -->
    <main id="country-details" class="p-4 rounded shadow-sm text-center">
      <p class="text-muted">Select a country from the dropdown to view details.</p>
    </main>
  </div>

  <!-- Include Bootstrap JS and Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
